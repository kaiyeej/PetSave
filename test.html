<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Parking Floor Design with Borders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .parking-slot {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
            padding: 10px;
        }

        .slot-available {
            background-color: #d4edda; /* Light Green */
            color: #155724;
        }

        .slot-occupied {
            background-color: #f8d7da; /* Light Red */
            color: #721c24;
        }

        .slot-reserved {
            background-color: #fff3cd; /* Light Yellow */
            color: #856404;
        }

        .slot-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .floor-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 40px 0;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .header {
            text-align: center;
            padding: 30px;
            background-color: #007bff;
            color: #fff;
            font-size: 2.5rem;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .slot-label {
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
        }

        .slot-status {
            font-size: 0.9rem;
            font-weight: 500;
            color: #6c757d;
        }

        .parking-level {
            margin-bottom: 50px;
            border: 3px solid #007bff;
            border-radius: 15px;
            padding: 20px;
        }

        /* Hover effect */
        .parking-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .parking-slot.active {
            border: 2px solid #007bff;
            background-color: #e9f7ff;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .col-4, .col-6, .col-12 {
            padding: 0 10px;
        }

        @media (max-width: 576px) {
            .col-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (min-width: 576px) and (max-width: 768px) {
            .col-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 768px) {
            .col-4 {
                flex: 0 0 33.33%;
                max-width: 33.33%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Parking Lot Header -->
        <div class="header">
            <h1>ABC Parking Lot</h1>
        </div>

        <!-- Floor 1 -->
        <div class="floor parking-level">
            <div class="floor-title">Floor 1</div>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-available">
                        <i class="fas fa-parking slot-icon"></i>
                        <div class="slot-label">Slot 1</div>
                        <div class="slot-status">Available</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-occupied">
                        <i class="fas fa-car slot-icon"></i>
                        <div class="slot-label">Slot 2</div>
                        <div class="slot-status">Occupied</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-reserved">
                        <i class="fas fa-bookmark slot-icon"></i>
                        <div class="slot-label">Slot 3</div>
                        <div class="slot-status">Reserved</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-available">
                        <i class="fas fa-parking slot-icon"></i>
                        <div class="slot-label">Slot 4</div>
                        <div class="slot-status">Available</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-occupied">
                        <i class="fas fa-car slot-icon"></i>
                        <div class="slot-label">Slot 5</div>
                        <div class="slot-status">Occupied</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-reserved">
                        <i class="fas fa-bookmark slot-icon"></i>
                        <div class="slot-label">Slot 6</div>
                        <div class="slot-status">Reserved</div>
                    </div>
                </div>
            </div>

            <!-- Row 2 (Floor 1) -->
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-available">
                        <i class="fas fa-parking slot-icon"></i>
                        <div class="slot-label">Slot 7</div>
                        <div class="slot-status">Available</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-occupied">
                        <i class="fas fa-car slot-icon"></i>
                        <div class="slot-label">Slot 8</div>
                        <div class="slot-status">Occupied</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-reserved">
                        <i class="fas fa-bookmark slot-icon"></i>
                        <div class="slot-label">Slot 9</div>
                        <div class="slot-status">Reserved</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-available">
                        <i class="fas fa-parking slot-icon"></i>
                        <div class="slot-label">Slot 10</div>
                        <div class="slot-status">Available</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-occupied">
                        <i class="fas fa-car slot-icon"></i>
                        <div class="slot-label">Slot 11</div>
                        <div class="slot-status">Occupied</div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="parking-slot slot-reserved">
                        <i class="fas fa-bookmark slot-icon"></i>
                        <div class="slot-label">Slot 12</div>
                        <div class="slot-status">Reserved</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
